<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Tic-Tac-Toe</h1>

  <div class="players">
    <div class="player"> Player 1: <span id="name"></span>, <span id="peice"></span></div>
    <div class="player"> Player 2: Name, Peice</div>
  </div>
  
  <div class="board" id="board">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
